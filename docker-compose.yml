version: '3.8'

services:
  relay-server:
    build: .
    container_name: remote-desktop-relay
    ports:
      - "8765:8765"
    environment:
      - RD_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 8765)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
