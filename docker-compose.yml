version: "3.8"

services:
  relay:
    build: .
    container_name: rd-relay
    ports:
      - "8765:8765"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c",
             "import socket; s=socket.socket(); s.settimeout(3); s.connect(('127.0.0.1',8765)); s.close()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
