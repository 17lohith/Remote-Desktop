version: '3.8'

services:
  relay-server:
    build: .
    container_name: remote-desktop-relay
    ports:
      - "8765:8765"
    environment:
      - RD_LOG_LEVEL=INFO
      - RD_HOST_FPS=24
      - RD_HOST_JPEG_QUALITY=60
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; asyncio.run(__import__('websockets').connect('ws://localhost:8765'))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
